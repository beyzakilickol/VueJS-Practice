<!DOCTYPE html>
<html>
<head>
<script src="vue.js"></script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--===================================-->
<div id="app">
<input type="text" v-on:input='changeTitle'><br/>
<span v-once>{{title}} </span><br/>
<hr>
<p v-html="htmlTag"></p>
<hr>
{{sayHello()}}
<br/>
<a v-bind:href='link' target='_blank'>Google</a>
</div>
<hr>
<!--============================================-->
<div id="counter">
<button v-on:click="increment(2)">Count</button><br/>
{{counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}}
<button v-on:click="counter++">Count</button><br/>
{{counter}}
<input type="text" v-on:keyup.enter.space='alertMe'> <!--Enter or space button fire alert-->
</div>
<!--=============Dynamic CSS===============-->
<div id="dynamicCSS">
<div class='container' :class="divClasses" @click="attachedRed = !attachedRed"></div>
<div class='container' :class="color"></div>
<div class='container' :style='myStyle'></div>
<input type="text" v-model= 'color'>
<input type="text" v-model= 'width'>
</div>
<!--===========Conditions=============-->
<div id="conditions">
<p v-if='show'>Show me!</p> <!-- v-show="show" gives diaplay:none feature instead of removing whole element-->
<p v-else>I override show me text!</p>
<button @click="show=!show">Switch</button>
<ul>
<li v-for="(each,index) in ingredients" :key="each">{{each}} - ({{index+1}})</li>
</ul>
<button @click="ingredients.push('spices')">Add ingredient</button>
<span v-for="n in 30">{{n}}</span>
</div>
</body>
<script src="index.js"></script>
</html>

<!--v-on:mousemove.stop ...stops any event of parent element when mouse moves on this element like stopPropagation()-->
<!--v-on:mousemove.prevent ...prevent any event of this element like e.preventDefault()-->
<!--v-model is two-way binding, can be used like <input type='text' v-model="name">, whenever you change inout text,it updates name-->
